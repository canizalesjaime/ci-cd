name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: hello1234
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done
        sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'hello1234';"

    - name: Run DB migrations (if any)
      run: |
        npm run migrate  # Adjust this to your migration script if needed

    # - name: Run tests
    #   env:
    #     DATABASE_URL: postgres://postgres:hello1234@localhost:5432/postgres
    #   run: npm test

    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build